repos:
  - repo: local
    hooks:
      - id: trailing-whitespace
        name: Fix trailing whitespace
        entry: python -m pre_commit_hooks.trailing_whitespace_fixer
        language: system
        types: [text]

      - id: end-of-file-fixer
        name: Fix end of file
        entry: python -m pre_commit_hooks.end_of_file_fixer
        language: system
        types: [text]

      - id: check-yaml
        name: Check YAML
        entry: python -m pre_commit_hooks.check_yaml
        language: system
        files: \.(yml|yaml)$

      - id: check-json
        name: Check JSON
        entry: python -m pre_commit_hooks.check_json
        language: system
        files: \.json$

      - id: mdformat
        name: Format Markdown (mdformat + GFM)
        entry: python -m mdformat
        language: system
        files: \.(md|markdown)$
